Language=all runes for the old spells disappear.
[TUT_OPEN_SPELL_SHOP]
Language=English
Translate=To increase their combat efficiency
Translate=heroes periodically need to upgrade the spells in their Spellbook. Spells are sold in towers (mainly creatures) and in laboratories (mainly sorcery and enchantments). Each shop has its own preferred spell level (see tool tips)
[TUT_OPEN_HERO_SCREEN_C]
Language=English
Translate=Hero Interface
[Specialization determines abilities in certain magical areas (Managing Creatures, Sorcery or Enchantments) or highest degree of certain property (e.g. Invulnerability). Heroes' skills depend on their level]
