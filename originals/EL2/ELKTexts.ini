[TUT_CAST_ENCHANTMENT]
Language=English
Translate=You cast a spell which creates enchantments - magic of lasting duration. Enchantments can affect your hero
Translate=the enemy
Translate=one or all creatures
Translate=and the entire battlefield. Cast enchantments last until the end of the combat or until they are lifted. Enchantments can increase your creatures' parameters (e.g. Strength), provide additional protection for your hero (e.g. Dense Forest), force an enemy creature to take a rest etc.
[TUT_CAST_CREATURE_C]
Language=English
Translate=Creatures in Combat
[Creatures can be in a certain state (e.g. Resting) and have certain abilities (e.g. Flying)]
Language=appropriate icons will be displayed above them. A creature's initial abilities can be viewed in tool tips
Translate=enchantments cast on them can be viewed on the Enchantments/Graveyard bar: select a creature and press Enchantments button (second from the top in the left-hand column on the Game Panel).
[TUT_CAST_CREATURE]
Language=English
Translate=You have just cast a spell and summoned a creature that is now under your control. Creatures can attack the enemy hero or his forces and protect their master. Each creature has two parameters: Power (determines the damage it may cause) and Toughness (the damage the creature itself can sustain). These parameters are present in the spell's description and the values are displayed above it in the form: Power/Toughness. If the creature receives damage exceeding its Toughness, it disappears from the battlefield and goes to the Graveyard.
[TUT_CAN_USE_ARTIFACT_C]
Language=English
Translate=Artifacts
[To use artifacts, switch Spells/Artifacts bar on the Game Panel to Artifacts mode (by pressing the lower button to the left of the bar). Available artifacts will be highlighted in bright color]
Language=to view it's properties, call up the tool tip.
[Artifacts' effects are similar to those of spells (i.e. there are three kinds of them, Creatures, Sorcery and Enchantments), but using them does not involve spending ether. To use artifacts you'll need charges, though. Used charges replenish after a while]
Language=artifacts can also be recharged at Gnome- Artificer.
[TUT_CAN_USE_ARTIFACT]
Language=English
Translate=Artifacts are unique objects which cannot be bought in shop but can only be found on the Territory map. Artifacts go to the heroes who picked them up (after that they can be handed over to other heroes). Artifacts are used only during combat with an enemy
Translate=and only become available after a certain number of turns. You will be able to use the same artifact again only after a break lasting several turns. The total number of artifact usages during combat depends on Artificer skill
[TUT_ATTACK_OR_BLOCK_C]
Language=English
Translate=Creatures’ Attack and Defense
[During the Attack phase you can issue the order to attack to all your creatures who are able to do so, and are not resting. You can send into attack all creatures capable of attacking at once, by pressing "Attack enemy with all creatures" button (located to the left of End of Phase button). Swords with numbers displayed above the attackers indicate the order in which they will be attacking the enemy. Some of the regular attackers can be met by blockers]
Language=in that case they will not reach the enemy. Trample creatures will hit the hero even if they are blocked by defenders
Language=providing they are strong enough to beat all of the blockers (their remaining strength will be used to cause damage to the hero). After the attack the creatures will have to take a rest
Language=which lasts until the next defense phase (except Restless ones, who don’t need rest after attack).
[TUT_ATTACK_OR_BLOCK]
Language=English
Translate=One of the main ways of attack and defending is using creatures.
