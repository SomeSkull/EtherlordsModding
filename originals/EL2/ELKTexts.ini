Language=English
Translate=That's a hero controlled by your opponent. Before attacking him, check his level and compare it with your hero's level. If there's a significant unfavorable difference, you won't stand much chance of winning. Otherwise go for it (but first make sure your hero has a sufficient number of runes for spells). To attack
