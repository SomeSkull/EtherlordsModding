Translate=Global Spells
[The horizontal bar in the top screen section displays the list of global spells you can cast in the Castle. The spell-casting process takes some time]
Language=note that you can charge the spell with extra amount of ether which will make it more durable.
[The most important global spells include the following: designating the hero as Ether Defender (this can be done in advance) or as Ether Attacker]
Language=building Ether Fortification - a fort that can be created at any place on the map to provide control over a large area around it. A fort requires daily upkeep payment in terms of ether.
[Ether combat follows regular combat rules, but heroes don't die. If Castle defender wins, he'd just withstand the attack]
Language=if the attacker wins
Language=he will cause to the enemy Castle damage equal to his level.
[TUT_OPEN_GLOBAL_SPELLS_SCREEN]
Language=English
Translate=Global spells offer an alternative route to victory
Translate=different from "ground" combat. The purpose here is to destroy the enemy Castle by "ether attack". Global spells allow you to cause the enemy Castle direct damage
Translate=challenge your opponent to "ether combat"
Translate=i.e. combat between heroes on "ether arena"
Translate=and also protect your own Castle from ether attacks. Heroes don't have to come face to face on the map - global spells cast by their masters will be sufficient.
