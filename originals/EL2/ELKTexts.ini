[TUT_TERRAIN_CLICK]
Language=English
Translate=You are now viewing the Territory screen
Translate=where you can manage heroes on a strategic level. The purpose of the game is to perform the current mission objective
[TUT_TAKE_MINE_C]
Language=English
Translate=Resource Acquiring
[TUT_TAKE_MINE]
Language=English
